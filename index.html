<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github api consumer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <section class="search">
            <form>
                <input type="search" placeholder="Search a GitHub profile">
            </form>
        </section>

        <article>
            <img src="img/avatar.png" alt="Avatar" id="avatar">
            <h1>Borja Arroyo Galende</h1>
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto odit temporibus est tempora porro eius vero excepturi cum et iusto!</p>
            <section class="user-data">
                <ul id="user-data-list">
                    <li class="user-description">44 Followers</li>
                    <li class="user-description">33 Following</li>
                    <li class="user-description">12 Repos</li>
                </ul>
            </section>
            <section class="last-repos" id="last-repos">
                <a href="#">Repo 1</a><a href="#">Repo 2</a>
                <a href="#">Repo 3</a><a href="#">Repo 4</a>
                <a href="#">Repo 5</a><a href="#">Repo 6</a>
                <a href="#">Repo 7</a>
            </section>
        </article>
    </main>
</body>
</html>
